name: test
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code from GitHub
              uses: action/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    lint:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code from Github
              uses: action/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
    deploy:
        needs: [test, lint]
        runs-on: ubuntu-latest
        steps:
            - name: Get Code from Github
              uses: action/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Build for Deployment
              run: npm run build
